<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group"  >
             <input id="lunch-menu" type="text" class="form-control" placeholder="list comma separated dishes you usually have for lunch"
               ng-model="menuText"              
             ><small>*We count only NON-Empty Items</small>
         </div>
         <div class="form-group">
            <br> <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="myStyle" >
         {{result}}
           
         </div>
   </div>

</body>
</html>
